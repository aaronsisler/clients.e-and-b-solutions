name: CD
on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Install dependencies
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command

      - name: Build
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build # will run `yarn build` command
