<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="website development,website hosting,hosting,technical consulting,Holly Springs,Fuquay Varina,Cary,Raleigh" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="Website design, development, and hosting company serving Holly Springs, Fuquay Varina, Cary, Raleigh, and surrounding areas.">

    <title>Contact Us</title>
    <!-- Bootstrap Core CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="CSS/AgencyCSS/Fonts/css/font-awesome.min.css" rel="stylesheet" />
    <link href="CSS/AgencyCSS/custom_fonts.css" rel="stylesheet" />
    <!-- Theme CSS -->
    <link href="CSS/AgencyCSS/agency.css" rel="stylesheet" />
</head>
<body id="page-top" class="index">
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand page-scroll" href="index.html">E<span style="font-size: 0.75em;">&</span>B Solutions</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <section id="topper">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Contact Us</div>
            </div>
        </div>
    </section>
    <!-- Contact Us Email Form -->
    <section id="contactus">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    Send an Email test:
                </div>
                <div id="contactusurl" class="col-md-6">
                    Name:<br>
                    <input id="contactName" type="text" name="name"><br>
                    E-mail:<br>
                    <input id="contactEmail" type="email" name="email"><br>
                    Phone Number (optional):<br>
                    <input id="contactPhone" type="tel" name="phoneNumber"><br>
                    Theme:<br>
                    <input id="themeType" type="text" name="themeType" size="50"><br>
                    Comments (optional):<br>
                    <textarea id="contactComment" name="comment" rows="4" cols="50"></textarea>
                    <br>
                    <input type="button" onclick="collectInfoAndSendEmail();" value="Send">
                    <input type="reset" onclick="resetContactInfo();" value="Reset">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; E<span style="font-size: 0.75em;">&</span>B Solutions 2017</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li>
                            <a href="https://www.linkedin.com/company/e&b-solutions"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>
                            <a id="privacyPolicy" href="#privacyPolicy">Privacy Policy</a>
                        </li>
                        <li>
                            <a id="termsOfUse" href="#termsOfUse">Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="Scripts/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="Scripts/jquery.easing.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>-->
    <!-- Contact Form JavaScript -->
    <script src="Scripts/jqBootstrapValidation.js"></script>
    <!-- Theme JavaScript -->
    <script src="Scripts/agency.js"></script>
    <script>
        $(document).ready(function () {
            var param = window.name;
            $('#themeType').val(param);
        });
    </script>
    <script>
        function collectInfoAndSendEmail() {
            $.ajax({
                url: "https://formspree.io/asisler@ebsco.com",
                method: "POST",
                data: { email: "johnny@appleseed.com", name: "George, the Curious", message: "hello!" },
                dataType: "json"
            });
        }
    </script>
</body>
</html>
